<div>
    <div class="row justify-content-center my-5">
        <div class="col-4">
            <form class="form-group" [formGroup]="accountgroup">
                <h3>Payment Details</h3>
                <div>
                    <label>Mode of payment</label>
                    <select name="intrest" onchange="onchange()" [(ngModel)]="selectedMode" class="form-control" formControlName="mode">
                        <option *ngFor="let modes of mode">{{modes}}</option>
                    </select>
                </div>
                <ng-container *ngIf="selectedMode=='UPI'">
                    <div class="form-group">
                        <label>UPI Id:</label>
                        <input type="text" class="form-control" formControlName="upiid"/>
                    </div>
                    <button class="btn btn-primary">Proceed</button>
                </ng-container>
                <ng-container *ngIf="selectedMode=='Credit Card' ||selectedMode=='Debit Card'">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" class="form-control" formControlName="cardno"/>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name"/>
                    </div>
                    <div class="form-group">
                        <label>CVV:</label>
                        <input type="text" class="form-control" formControlName="cvv"/>
                    </div>
                    <div class="form-group">
                        <label>Expiry Date:</label>
                        <input type="text" class="form-control" formControlName="expirydate"/>
                    </div>

                </ng-container>
                <button routerLink="/submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
    {{accountgroup.value|json}}
</div>
